!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                </li>
                <li class="menu">
                    <a href="#">☰</a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocJX2gi_xzFFVUXzi1_-jdJwC8nC1id2thd1KQSkOkDzQtQ=s48-c-no" alt="Fotografía de usuarixs">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="center-content">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
            <div id="search-box">
                <div id="search-input-container">
                    <span class="search-icon"></span>
                    <input type="text" id="search-input" placeholder="Buscar en Google">
                    <a class="search-image-icon" href="https://www.google.com/imghp"></a>
                </div>
                <div id="search-buttons">
                    <input type="submit" value="Buscar con Google">
                    <input type="submit" value="Voy a tener suerte">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
